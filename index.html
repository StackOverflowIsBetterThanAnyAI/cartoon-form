<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Cartoon Form" />
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./src/index.css" />
        <title>Cartoon Form</title>
    </head>
    <body>
        <div class="form-wrapper">
            <div class="cartoon-wrapper">
                <div class="cartoon">
                    <div class="face">
                        <div class="left-eye eye front">
                            <div class="lid"></div>
                        </div>
                        <div class="right-eye eye front">
                            <div class="lid"></div>
                        </div>
                        <div class="left-ear ear front"></div>
                        <div class="left-back-ear"></div>
                        <div class="right-ear ear front"></div>
                        <div class="right-back-ear"></div>
                        <div class="left-cheek cheek front"></div>
                        <div class="middle-cheek cheek front"></div>
                        <div class="right-cheek cheek front"></div>
                        <div class="mouth-white-top mouth-white front"></div>
                        <div class="mouth-slope-left mouth-slope front"></div>
                        <div class="mouth-slope-right mouth-slope front"></div>
                        <div class="mouth-white-center mouth-white front"></div>
                        <div class="mouth-white-middle mouth-white front"></div>
                        <div class="mouth-white-bottom mouth-white front"></div>
                        <div class="snout front"></div>
                        <div class="snout-hair-left snout-hair front"></div>
                        <div class="snout-hair-right snout-hair front"></div>
                    </div>
                    <div class="body front"></div>
                    <div class="back-body"></div>
                </div>
            </div>
            <form action="/">
                <fieldset>
                    <div class="form-row">
                        <label for="username">User Name:</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            autocomplete="name"
                        />
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            autocomplete="email"
                        />
                    </div>
                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            autocomplete="new-password"
                        />
                    </div>
                    <div class="form-row">
                        <label for="confirm">Confirm Password:</label>
                        <input
                            type="password"
                            id="confirm"
                            name="confirm"
                            autocomplete="new-password"
                        />
                    </div>
                    <input type="submit" value="Submit" />
                </fieldset>
            </form>
        </div>
        <script src="/src/index.js"></script>
    </body>
</html>
